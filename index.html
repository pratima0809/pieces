<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Fun Facts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #00fff5;
            text-shadow: 0 0 10px rgba(0, 255, 245, 0.3);
            font-family: 'Space Mono', monospace;
        }

        .fact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 255, 245, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .fact-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 12px 40px rgba(0, 255, 245, 0.2);
        }

        .fact {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .category {
            color: #00fff5;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(45deg, #00fff5, #00b8ff);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fact-card {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Rest of your HTML remains the same -->
</body>
</html>
